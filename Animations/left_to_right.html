<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left_To_Right</title>
    <style>
        .box{
            position:relative;
            width:100px;
            height:100px;
            background-color: black;
            border:1p solid black;
            animation : mymove 5s infinite;
        }
        @keyframes mymove{
            from{left : 0px;}
            to{left:100%;}
        }
      
    </style>
</head>
<body>
    <h3>The Animation Property</h3>
    <p>Move an element from left to right. The animation lasts for 5 seconds. It then starts over again, and go on forever(infinite)</p>
    <div class="box"></div>
</body>
</html>
