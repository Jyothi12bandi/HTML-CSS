<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right_To_Left</title>
    <style>
        .box{
            width:100px;
            height:100px;
            margin-left:100%;
            position:relative;
            background:black;
            animation: move 5s infinite;
        }
        @keyframes move{
            from{right:0px;}
            to{
                right :100%;
            }
        }
    </style>
</head>
<body>
    <h3>Animated to right to left</h3>
    <p>The black box moves from right to left </p>
    <div class="box"></div>
</body>
</html>
