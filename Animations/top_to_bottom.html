<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top_To_Bottom</title>
    <style>
        .box{
            width:100px;
            height:100px;
            margin-left:45%;
            background:black;
            position:absolute;
            animation:move 5s infinite;
        }
        @keyframes move{
            from{top:0;}
            to{top:100%;}
        }
    </style>
</head>
<body>
    <h3>Animated from top to bottom</h3>
    <p>The black box moves from top to bottom</p>
    <div class="box"></div>
</body>
</html>
