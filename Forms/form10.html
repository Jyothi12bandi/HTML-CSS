<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student details</legend>
            <label for="name">Student's name</label>
            <input type="text" required id="name"><br><br>
            <label for="adr">Students address</label>
            <input type="text" required id="adr"><br><br>
            <label for="about">Remarks</label>
            <textarea type="text" required id="about"></textarea><br><br>
        </fieldset>
        <fieldset>
            <legend>Track details</legend>
            <label>Languages</label><br><br>
            <input type="radio" id="java" required name="lang">
            <label for="java">Java</label>
            <input type="radio" id="js" required name="lang">
            <label for="js">JS</label>
            <input type="radio" id="python" required name="lang">
            <label for="pythib">Python</label><br><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
